<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        .container {
            margin: 20px;
            padding: 20px;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="number"] {
            padding: 5px;
            width: 100px;
        }
        button {
            padding: 5px 15px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        
        <div class="form-group">
            <label>Celsius:</label>
            <input type="number" id="celsiusInput" />
            <button onclick="convertC2F()">Convert to Fahrenheit</button>
            <span id="fahrenheitResult"></span>
        </div>

        <div class="form-group">
            <label>Fahrenheit:</label>
            <input type="number" id="fahrenheitInput" />
            <button onclick="convertF2C()">Convert to Celsius</button>
            <span id="celsiusResult"></span>
        </div>
    </div>

    <script>
        function convertC2F() {
            const celsius = document.getElementById('celsiusInput').value;
            fetch(`https://localhost:8733/Design_Time_Addresses/MyWcfProject/Services/MyService/C2F?c=${celsius}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('fahrenheitResult').textContent = `${result}°F`;
            })
            .catch(error => alert('Error converting temperature'));
        }

        function convertF2C() {
            const fahrenheit = document.getElementById('fahrenheitInput').value;
            fetch(`https://localhost:8733/Design_Time_Addresses/MyWcfProject/Services/MyService/F2C?f=${fahrenheit}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('celsiusResult').textContent = `${result}°C`;
            })
            .catch(error => alert('Error converting temperature'));
        }
    </script>
</body>
</html>
